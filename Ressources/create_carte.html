<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Grid Example - Semantic</title>

        <link rel="stylesheet" type="text/css" href="../lib/Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">

    </head>

    <body>
        <div class="ui five column grid">
            <div class="row"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column">
                <form class="ui form" method="GET">
                    <h3 class="ui dividing header">Name </h3>
                    <div class="field">
                        <label>Name</label>
                        <input type="text" name="name" placeholder="Name" id="Name">
                    </div>
                    <div class="field">
                        <label>description</label>
                        <input type="text" name="description" placeholder="description" id="Description">
                    </div>
                    <div class="field">
                        <label>Image Url</label>
                        <input type="text" name="image_Url" placeholder="Image Url" id="ImgURL">
                    </div>
                    <div class="field">
                        <label>family</label>
                        <select name="family_name" id="FamilyName">
                            <option value="">--Please choose family</option>
                            <option value="family_name">family_name</option>
                            <option value="TestFam">TestFam</option>
                            <option value="TestFam2">TestFam2</option>
                        </select>
                    </div>
                    <div class="field">
                        <label>affinity</label>
                        <select name="Affinity" id="Affinity">
                            <option value="">--Please choose affinity</option>
                            <option value="Fire">Fire</option>
                            <option value="Water">Water</option>
                            <option value="Wind">Wind</option>
                        </select>
                    </div>
                    <div class="field">
                        <label>HP</label>
                        <input type="range" min="10" max="100" step="1" name="HP" id="HP">
                    </div>
                    <div class="field">
                        <label>energy</label>
                        <input type="range" min="0" max="80" step="1" name="energy" id="Energy">
                    </div>
                    <div class="field">
                        <label>attack</label>
                        <input type="range" min="0" max="50" step="1" name="attack" id="Attack">
                    </div>
                    <div class="field">
                        <label>defense</label>
                        <input type="range" min="0" max="50" step="1" name="defense" id="Defense">
                    </div>
                    <div class="field">
                        <label>Prix </label>
                        <input type="number" name="Prix" placeholder="Prix" id="Prix">
                    </div>

                    <button class="ui button" type="reset" >Cancel</button>

                    <button class="ui button" type="button" onclick="send()">+ OK</button>
                </form>
            </div>
        </div>

    <p id="result"></p>
    <script src="js/send.js"></script>
    </body>
</html>
