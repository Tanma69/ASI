<!DOCTYPE html>
<html>
    <head xmlns:th="http://www.thymeleaf.org">
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Grid Example - Semantic</title>

        <link rel="stylesheet" type="text/css" href="css/user.css">

    </head>

    <body>
    	<div th:replace="fragments/header :: header">
    		<h1> This is a header </h1>
    	</div>
		<form class="addUser">
	        <div class="field">
	            <label>Name</label>
	            <input type="text" name="name" placeholder="Name" id="Name" required="required">
	        </div>
	        <div class="field">
	            <label>Surname</label>
	            <input type="text" name="surname" placeholder="surname" id="Surname" required="required">
	        </div>
	        <div class="field">
	            <label>Password</label>
	            <input type="password" name="password" placeholder="password" id="password" required="required">
	        </div>
     	    <div class="field">
	            <label>Password again</label>
	            <input type="password" name="passwordverif" placeholder="passwordverif" id="passwordverif" required="required">
	        </div>
            <button class="ui button cancel" type="reset" >Cancel</button>

            <button class="ui button confirm" type="button" >+ OK</button>			
		</form>
    </body>
</html>
