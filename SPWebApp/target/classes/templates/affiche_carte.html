<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Grid Example - Semantic</title>

        <link rel="stylesheet" type="text/css" href="../lib/Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">

    </head>

    <body>

        <!------------------------------------------------------------------------->
        <!--    ----------------------------- CARD ----------------------------- -->
        <!------------------------------------------------------------------------->

        <div class="ui five column grid">
            <div class="column"></div>
            <div class="column"></div>
            <div class="column">
                <div class="ui special cards" id="cardContainer">
                    <template id="selectedCard">
                        <div class="card">

                            <div class="content">
                                <img id="cardFamilyImgId" class="ui avatar image" th:src="${myCarte.getfamily_src()}" alt=""> <span id="cardFamilyNameId"> </span>
                                <p th:utext="${myCarte.getfamily_name()}">...</p>
                            </div>
                            <div class="image imageCard">
                                <div class="blurring dimmable image">
                                    <div class="ui inverted dimmer">
                                        <div class="content">
                                            <div class="center">
                                                <div class="ui primary button">Add Friend</div>
                                            </div>
                                        </div>
                                    </div>
                                    <img id="cardImgId" class="ui centered tiny image" th:src="${myCarte.getimgurl()}" alt="">
                                </div>
                            </div>
                            <div class="content">
                                <div class="ui form tiny">
                                    <div class="field">
                                        <label id="cardNameId" th:utext="${myCarte.getname()}">...</label>
                                        <textarea id="cardDescriptionId" class="overflowHiden" readonly="" rows="5" th:utext="${myCarte.getdescription()}">...</textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="content">
                                <i class="heart outline icon"></i><span id="cardHPId" th:utext="${myCarte.gethp()}">...</span> 
                                <div class="right floated ">
                                    <i class="lightning outline icon"></i>
                                    <span id="cardEnergyId" th:utext="${myCarte.getenergy()}">...</span> 
                                </div>
                            </div>
                            <div class="content">
                                <span class="right floated">
                                    <i class=" wizard icon"></i>
                                    <span id="cardAttackId" th:utext="${myCarte.getattack()}">...</span> 
                                </span>
                                <i class="protect icon"></i>
                            <span id="cardDefenceId" th:utext="${myCarte.getdefence()}">...</span> 
                            </div>
                            <div class="content">
                                <span id="affinity" th:utext="Affinity : ${myCarte.getfamily_name()}">...</span> 
                            </div>
                        </div>
                    </template>
				</div>
        	</div>
        </div>
        <script src="../lib/jquery-3.3.1.min.js"></script>
        <script src="../lib/Semantic-UI-CSS-master/semantic.js"></script>
        <script src="js/affiche_carte.js"></script> 

    </body>
</html>
