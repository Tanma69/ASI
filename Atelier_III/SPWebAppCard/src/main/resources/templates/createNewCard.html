<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Grid Example - Semantic</title>

        <link rel="stylesheet" type="text/css" href="../lib/Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">
    </head>

    <body>
        <div class="ui five column grid">
            <div class="column">
                <form class="ui form" method="POST">
                    <div class="field">
                        <label>Name</label>
                        <input type="text" name="name" placeholder="Name" id="Name">
                    </div>
                    <div class="field">
                        <label>description</label>
                        <input type="text" name="description" placeholder="description" id="Description">
                    </div>
                    <div class="field">
                        <label>Image Url</label>
                        <input type="text" name="image_src" placeholder="Image Url" id="Image_src">
                    </div>
                    <div class="field">
                        <label>family</label>
                        <select name="family_name" id="FamilyName">
                            <option value="Plante">Plante</option>
                            <option value="Feu">Feu</option>
                            <option value="Eau">Eau</option>
                            <option value="Normal">Normal</option>
                            <option value="Dragon">Dragon</option>
                            <option value="Sol">Sol</option>
                            <option value="Vol">Vol</option>
                        </select>
                    </div>
                    <div class="field">
                        <label>affinity</label>
                        <select name="affinity" id="Affinity">
                            <option value="Plante">Plante</option>
                            <option value="Feu">Feu</option>
                            <option value="Eau">Eau</option>
                            <option value="Normal">Normal</option>
                            <option value="Dragon">Dragon</option>
                            <option value="Sol">Sol</option>
                            <option value="Vol">Vol</option>
                        </select>
                    </div>
                    <div class="field">
                        <label>HP</label>
                        <input type="range" min="10" max="100" step="1" name="hp" id="HP">
                    </div>
                    <div class="field">
                        <label>Energy</label>
                        <input type="range" min="0" max="80" step="1" name="energy" id="Energy">
                    </div>
                    <div class="field">
                        <label>Attack</label>
                        <input type="range" min="0" max="50" step="1" name="attack" id="Attack">
                    </div>
                    <div class="field">
                        <label>Defense</label>
                        <input type="range" min="0" max="50" step="1" name="defense" id="Defense">
                    </div>
                    <div class="field">
                        <label>Price</label>
                        <input type="number" name="price" id="Price">
                    </div>
                    <div class="field">
                        <label>User ID</label>
                        <input type="number" name="user_id" id="User_id">
                    </div>

                    <button class="ui button" type="reset" >Cancel</button>

                    <button class="ui button" type="submit">OK</button>
                </form>
            </div>
        </div>
    <p id="result"></p>
    </body>
</html>
